<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
</head>
<!-- 引入layui的样式 -->
<link rel="stylesheet" href="../lib/layui/css/layui.css">
<!-- 引入cropper的样式 -->
<link rel="stylesheet" href="../lib/cropper/cropper.css">
<!-- 引入avatar的样式 -->
<link rel="stylesheet" href="./avatar.css">

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id='file' accept="image/png">

                <button type="button" class="layui-btn" id="liupuynag">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">确定</button>
            </div>
        </div>
    </div>
    <!-- 引入layui 的js-->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 引入jQuery的js -->
    <script src="../lib/jquery.js"></script>
    <!-- 引入cropper的js -->
    <script src="../lib/cropper/Cropper.js"></script>
    <!-- 引入cropper的jQuery的js -->
    <script src="../lib/cropper/jquery-cropper.js"></script>
    <!-- 引入自己的base文件 -->
    <script src="../js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="./avatar.js"></script>
</body>

</html>
